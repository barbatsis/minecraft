		<div id="main">

			<h2>CONTACT FORM</h2>

			<form>
				<p class="text">Send us your feedback or just say hi.</p>
				<p class="text">Name:<br><input class="forma" type="text" name="name"></p>
				<p class="text">Surname:<br><input class="forma" type="text" name="surname"></p>
				<p class="text">Sex:<br>
					<input type="radio" name="sex" value="male">Male<br>
					<input type="radio" name="sex" value="female">Female<br>
					<input type="radio" name="sex" value="other">Other
				</p>
				<p class="text">Message:<br><textarea  class="forma" name="message" cols="40" rows="20">
				</textarea></p>
				<p class="text"><input class="button" type="submit" value="Submit"></p>
			</form>
